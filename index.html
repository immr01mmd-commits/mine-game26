<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Mine World Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  transition: background 0.5s;
}
.app{
  width:100%;
  max-width:400px;
  background:#0f172a;
  border-radius:20px;
  padding:16px;
}
h1{text-align:center;margin:5px 0;}
.stats{
  display:flex;
  justify-content:space-between;
  background:#1e293b;
  padding:10px;
  border-radius:12px;
  margin-bottom:10px;
}
.main-btn{
  width:100%;
  padding:18px;
  font-size:22px;
  border:none;
  border-radius:16px;
  background:#22c55e;
  margin-bottom:10px;
  cursor:pointer;
  transition: transform 0.1s;
}
.main-btn:active{transform:scale(0.95);}
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:10px;
}
.tabs button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:10px;
  background:#1e293b;
  color:white;
  cursor:pointer;
  transition: background 0.3s;
}
.tabs button:hover{background:#334155;}
.box{display:none;margin-top:10px;}
.box.active{display:block;}
.card{
  background:#1e293b;
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
}
.card button{
  width:100%;
  margin-top:5px;
  border:none;
  border-radius:10px;
  padding:8px;
  background:#38bdf8;
  cursor:pointer;
  transition: background 0.3s;
}
.card button:hover{background:#60a5fa;}
</style>
</head>
<body>
<div class="app">
<h1>â› Mine World Pro</h1>

<div class="stats">
  <div>ğŸ’° <span id="coin">0</span></div>
  <div>ğŸ†™ Lv <span id="level">1</span></div>
</div>

<button class="main-btn" onclick="mine()">â› MINE</button>

<div class="tabs">
  <button onclick="openTab('up')">ğŸ§¤ Upgrades</button>
  <button onclick="openTab('shop')">ğŸª Shop</button>
  <button onclick="openTab('rank')">ğŸ† Rank</button>
</div>

<div id="up" class="box active">
  <div class="card">
    Power (+<span id="power">1</span>)  
    <button onclick="upgradePower()">Upgrade (<span id="pCost">10</span>)</button>
  </div>
  <div class="card">
    Auto Mine (Speed: <span id="speed">2s</span>)  
    <button onclick="upgradeAuto()">Upgrade (<span id="aCost">50</span>)</button>
  </div>
</div>

<div id="shop" class="box">
  <div class="card">
    ğŸ¨ Gold Theme  
    <button onclick="themeGold()">Buy (100)</button>
  </div>
  <div class="card">
    ğŸ¨ Blue Theme  
    <button onclick="themeBlue()">Buy (100)</button>
  </div>
</div>

<div id="rank" class="box">
  <div class="card">
    ğŸ† Best Coins  
    <p id="best">0</p>
  </div>
</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

let data = JSON.parse(localStorage.getItem("mwPro")) || {
  coin:0, power:1, level:1, auto:false, autoSpeed:2000, best:0
};

let pCost=10, aCost=50;
let autoInterval = null;

function playSound(src){
  const audio = new Audio(src);
  audio.volume = 0.2;
  audio.play();
}

function mine(){
  data.coin += data.power;
  playSound("https://freesound.org/data/previews/341/341695_6247434-lq.mp3"); // Mine sound
  save();
}

function upgradePower(){
  if(data.coin >= pCost){
    data.coin -= pCost;
    data.power++;
    data.level++;
    pCost *= 2;
    playSound("https://freesound.org/data/previews/64/64449_634166-lq.mp3"); // Upgrade sound
    save();
  }
}

function upgradeAuto(){
  if(data.coin >= aCost){
    data.coin -= aCost;
    if(!data.auto){
      data.auto = true;
      startAuto();
    } else {
      data.autoSpeed = Math.max(500, data.autoSpeed - 200); // Ø§ÙØ²Ø§ÛŒØ´ Ø³Ø±Ø¹Øª
      clearInterval(autoInterval);
      startAuto();
    }
    aCost *= 2;
    save();
  }
}

function startAuto(){
  autoInterval = setInterval(()=>{ data.coin += data.power; save(); }, data.autoSpeed);
}

function themeGold(){
  if(data.coin >= 100){
    document.body.style.background="linear-gradient(135deg,#facc15,#a16207)";
    data.coin -= 100;
    save();
  }
}

function themeBlue(){
  if(data.coin >= 100){
    document.body.style.background="linear-gradient(135deg,#0ea5e9,#1e3a8a)";
    data.coin -= 100;
    save();
  }
}

function openTab(id){
  document.querySelectorAll(".box").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function save(){
  data.best = Math.max(data.best, data.coin);
  localStorage.setItem("mwPro", JSON.stringify(data));
  document.getElementById("coin").innerText = data.coin;
  document.getElementById("level").innerText = data.level;
  document.getElementById("power").innerText = data.power;
  document.getElementById("pCost").innerText = pCost;
  document.getElementById("aCost").innerText = aCost;
  document.getElementById("speed").innerText = (data.autoSpeed/1000)+"s";
  document.getElementById("best").innerText = data.best;
}

// Ø§Ú¯Ø± Auto Mine ÙØ¹Ø§Ù„ Ø¨ÙˆØ¯
if(data.auto){
  startAuto();
}

save();
</script>
</body>
</html>
