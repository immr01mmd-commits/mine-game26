<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Upgrade Mine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.game{
  width:100%;
  max-width:360px;
  background:#020617;
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
h1{text-align:center;margin:10px 0;}
.stats{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.mine-btn{
  width:100%;
  padding:18px;
  font-size:22px;
  background:#22c55e;
  border:none;
  border-radius:14px;
  margin:10px 0;
}
.mine-btn:active{transform:scale(.97);}
.upgrades{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.up{
  background:#1e293b;
  border-radius:14px;
  padding:10px;
  font-size:14px;
}
.up button{
  width:100%;
  margin-top:6px;
  background:#38bdf8;
  border:none;
  padding:8px;
  border-radius:10px;
}
img{
  width:40px;
}
</style>
</head>

<body>
<div class="game">
<h1>‚õè Mine Up</h1>

<div class="stats">
  <div>üí∞ <span id="coin">0</span></div>
  <div>‚ö° Lv <span id="level">1</span></div>
</div>

<button class="mine-btn" onclick="mine()">‚õè MINE</button>

<div class="upgrades">
  <div class="up">
    üß§ Power
    <br>+1 / click
    <button onclick="upgradePower()">Upgrade (<span id="pCost">10</span>)</button>
  </div>
  <div class="up">
    ‚ö° Speed
    <br>Auto mine
    <button onclick="upgradeAuto()">Upgrade (<span id="aCost">25</span>)</button>
  </div>
</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

let data = JSON.parse(localStorage.getItem("mineData")) || {
  coin:0, power:1, level:1, auto:false
};

let pCost = 10;
let aCost = 25;

update();

function mine(){
  data.coin += data.power;
  save();
}

function upgradePower(){
  if(data.coin >= pCost){
    data.coin -= pCost;
    data.power++;
    data.level++;
    pCost *= 2;
    save();
  }
}

function upgradeAuto(){
  if(data.coin >= aCost && !data.auto){
    data.coin -= aCost;
    data.auto = true;
    setInterval(()=>{data.coin+=data.power; save();},2000);
    save();
  }
}

function update(){
  coin.innerText=data.coin;
  level.innerText=data.level;
  pCost.innerText=pCost;
  aCost.innerText=aCost;
}

function save(){
  localStorage.setItem("mineData",JSON.stringify(data));
  update();
}
</script>
</body>
</html>
